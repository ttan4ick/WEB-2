{% extends "base.html" %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form_style.css') }}">
{% endblock %}

{% block content %}
<div>
    <form class="login_form" method="post">
        <input type="text" class="form-control" id="surname" aria-describedby="surnameHelp" placeholder="Введите фамилию" name="surname">
        <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
        <div class="form-group">
            <label for="educationSelect">Какое у Вас образование?</label>
            <select class="form-control" id="educationSelect" name="education">
                <option>Начальное</option>
                <option>Среднее</option>
                <option>Высшее</option>
            </select>
            </div>
            <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="profession1" name="profession1">
            <label class="form-check-label" for="profession">Инженер-исследователь</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="profession2" name="profession2">
            <label class="form-check-label" for="profession">Инженер-строитель</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="profession3" name="profession3">
            <label class="form-check-label" for="profession">Пилот</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="profession4" name="profession4">
            <label class="form-check-label" for="profession">Метеоролог</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="profession5" name="profession5">
            <label class="form-check-label" for="profession">Инженер по жизнеобеспечению</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="profession6" name="profession6">
            <label class="form-check-label" for="profession">Инженер по радиационной защите</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="profession7" name="profession7">
            <label class="form-check-label" for="profession">Врач</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="profession8" name="profession8">
            <label class="form-check-label" for="profession">Экзобиолог</label>
        </div>
        <div class="form-group">
            <label for="form-check">Укажите пол</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                <label class="form-check-label" for="male">
                Мужской
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                <label class="form-check-label" for="female">
                Женский
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="about">Почему вы хотите принять участие в миссии</label>
            <textarea class="form-control" id="about" rows="3" name="about"></textarea>
        </div>
        <div class="form-group">
            <label for="photo">Приложите фотографию</label>
            <input type="file" class="form-control-file" id="photo" name="file">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
            <label class="form-check-label" for="acceptRules">Готовы остаться на Марсе?</label>
        </div>
        <button type="submit" class="btn btn-primary">Записаться</button>
    </form>
</div>
{% endblock %}
